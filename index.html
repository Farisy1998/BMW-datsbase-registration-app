<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW - Bayerische Motoren Werke</title>
</head>
<body>
    <form action="">
        <center><u><h1>BMW - Bayerische Motoren Werke</h1></u></center>
    <hr>
    <br>
    <h5><p>Place the specifications for new manufactured model for database :-</p></h5>
    <hr>
    <table class="table">
        <tr>
            <td>Model name</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Body type</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Engine</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Power</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Mileage</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Boot space</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Seating capacity</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td>Price (in INR)</td>
            <td><input type="text" class="form-control" required></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary">REGISTER</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
